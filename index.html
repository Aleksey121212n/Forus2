<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Приложение-Список дел</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div id="Deals-list">
    <div class="header">
      <h1>{{ header || 'Welcome' }}</h1>
      <button v-if="editing" @click="doEdit(false)" class="btn btn-cancel">Завершить</button>
      <button v-else @click="doEdit(true)" class="btn btn-primry">Добавить</button>
    </div>

    <div v-if="editing" class="add-item-form">
      <input 
        @keyup.enter="saveItem" 
        type="text" v-model="newItem" placeholder = "Add an Item">
      <label>
        <input type="checkbox" v-model="newItemHighPriority">
        Высокий приоритет
      </label>
      <button 
        @click="saveItem" 
        class="btn btn-primary">
        Сохранить
      </button>
    </div>

    <ul>
      <li 
        v-for="item in reversedItems" 
        @click="togglePurchased(item)"
        :key="item.id"
        class="static-class"
        :class="{strikeout: item.purchased, priority: item.highPriority}"
      >
        <input type="checkbox" v-model="item.purchased">
        {{ item.label }}
      </li>
    </ul>
  </div>
  <script src="Forus2/vue33.js"></script>
  <script>
    const shoppingListApp = Vue.createApp({
      data() {
        return {
          header: 'Список дел',
          editing:false,
          newItem: '',
          newItemHighPriority: false,
          items: [
            { id: 1, label: 'Купить продукты', purchased: false, highPriority: false },
            { id: 3, label: 'Закончить отчёт по работе', purchased: true, highPriority: true },
            { id: 4, label: 'Прогулка', purchased: false, highPriority: false },
            { id: 5, label: 'Прочитать 10 страниц книги', purchased: true, highPriority: false },
            { id: 6, label: 'Оплатить коммунальные услуги', purchased: false, highPriority: true }
]
        }
      },
      computed:{
        reversedItems(){
          return [...this.items].reverse()
        }
      },
      methods:{
        saveItem(){
          this.items.push({
            id:this.items.length + 1, 
            label: this.newItem,
            highPriority: this.newItemHighPriority
          })
          this.newItem = ""
          this.newItemHighPriority = false
        },
        doEdit(editing){
          this.editing = editing
          this.newItem = ""
          this.newItemHighPriority = false
        },
        togglePurchased(item){
          item.purchased = !item.purchased
        }
      }
    }).mount('#Deals-list')
  </script>
</body>
